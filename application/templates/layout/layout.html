<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Medico" />
  <meta name="author" content="Asif R. Porosh" />
  <title>{% block title %}{% endblock title%}</title>
  <link href="../static/css/styles.css" rel="stylesheet" />
  
  {% block style %}{% endblock style %}
</head>

<body class="sb-nav-fixed">
  {% include 'layout/_topnav.html' %}
  <div id="layoutSidenav">
    <div id="layoutSidenav_nav">
      {% include 'layout/_sidenav.html'   %}
    </div>
    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <ol class="breadcrumb mt-2 mb-2">
            <li class="breadcrumb-item active">{% block breadcrumb %}{% endblock breadcrumb %}</li>
          </ol>
          {% block content %}{% endblock content%}
        </div>
      </main>
      {% include 'layout/_footer.html' %}
    </div>
  </div>
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="../static/js/scripts.js"></script>

  {% block javascript %}{% endblock javascript %}
</body>

</html>
